<!DOCTYPE html>
<html>
  <head>
    <title>Rocket-ripae</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="script/chart.min.js"></script>

    <script src="script/chartjs-plugin-zoom.min.js" type="module"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
  <body>
    <h1>Rocket ripae</h1>
    <div class="piggybank">
      <div>
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" />
        <label for="target-amount">Target Amount:</label>
        <input type="number" id="target-amount" />
        <label for="target-date">Target Date:</label>
        <input type="date" id="target-date" />
        <button id="add-product">Add Product</button>
      </div>

      <br />

      <table id="piggybank-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Amount Saved</th>
            <th>Target Amount</th>
            <th>Target Date</th>
            <th>Months to Target</th>
            <th>Monthly Savings</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div>
        <button id="save-results">Save Results</button>
        <select id="currency-selector" onchange="changeCurrency()">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="JPY">JPY</option>
          <option value="GBP">GBP</option>
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="CHF">CHF</option>
          <option value="CNY">CNY</option>
          <option value="HKD">HKD</option>
          <option value="NZD">NZD</option>
        </select>
      </div>
      <select
        id="chartType"
        onchange="switchChartView(document.getElementById('dataType').value, this.value)"
      >
        <option value="bar">Bar Chart</option>
        <option value="line">Line Chart</option>
      </select>

      <select
        id="dataType"
        onchange="switchChartView(this.value, document.getElementById('chartType').value)"
      >
        <option value="savings">Savings</option>
        <!-- Add other data type options as needed -->
      </select>
      <div class="canvas"><canvas id="piggybank-chart"></canvas></div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
